name: 5-node-htcondor-cluster

deployment:
  htcondor:
    - kind: central-manager
      labels:
        - cm
    - kind: submit
      labels:
        - submit
    - kind: execute
      labels:
        - execute

sites:
  - kind: fabric
    rc_file: secrets/fabric_rc
    walltime: "2:00:00"
    name_prefix: 5-node-htcondor-cluster
    resources:
      machines:
        - labels:
            - cm
          site: WASH
          image: default_ubuntu_22
          flavour: big
          number: 1
        - labels:
            - submit
          site: UTAH
          image: default_ubuntu_22
          flavour: big
          number: 1
        - labels:
            - execute
          site: HAWI
          image: default_ubuntu_22
          flavour: big
          number: 3
      networks:
        - labels:
            - v4
          kind: FABNetv4
          site: WASH
          nic:
            kind: SharedNIC
            model: ConnectX-6
        - labels:
            - v4
          kind: FABNetv4
          site: UTAH
          nic:
            kind: SharedNIC
            model: ConnectX-6
        - labels:
            - v4
          kind: FABNetv4
          site: HAWI
          nic:
            kind: SharedNIC
            model: ConnectX-6

experiments:
  - kind: shell
    name: shell-experiment
    scripts:
      - labels:
          - cm
        script: |
          #!/bin/bash
          echo PASS
